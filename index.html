<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="./React-Movie-Book/src/scripts/jquery-3.1.1.min.js"></script>
    <title>React MovieBook SPA</title>
  </head>
  <body>
  <script>
      $(document).ready(function () {
          window.location.href="./React-Movie-Book/build/index.html";
      });

      let pathPrefix = true;
      let l = window.location;
      l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 2 * pathPrefix).join('/') + '/?p=/' +
          l.pathname.slice(1).split('/').slice(pathPrefix).join('/').replace(/&/g, '~and~') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
      );
  </script>
  </body>
</html>
